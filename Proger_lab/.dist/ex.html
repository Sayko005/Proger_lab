<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      #lottie {
        width: 300px; /* Ширина анимации */
        height: 300px; /* Высота анимации */
      }
    </style>
  </head>
  <body>
    <div id="lottie"></div>

    <script>
      var animation = lottie.loadAnimation({
        container: document.getElementById("lottie"), // Элемент, в который будет вставлена анимация
        renderer: "svg", // Формат рендеринга
        loop: true, // Зацикливать анимацию
        autoplay: true, // Автоматически запускать анимацию
        path: "path/to/your/animation.json", // Путь к вашему JSON-файлу анимации
      });
    </script>
  </body>
</html>
